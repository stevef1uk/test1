# Default values for Go projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
host: "0.0.0.0"
replicaCount: 1
image:
  repository: 10.99.87.212:5000/stevef1uk/test1
  tag: 0.0.1
  pullPolicy: IfNotPresent
service:
  name: test1
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "true"
resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 80m
    memory: 128Mi
probePath: /
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10
